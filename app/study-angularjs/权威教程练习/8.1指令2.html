<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../../bower_components/angular/angular.js"></script>
</head>
<body>
<div my-directive some-attr="http://baidu.com" my-link="click me">
</div>
<script>
    angular.module('myApp', [])
        .directive('myDirective', function () {
            return{
                restrict: 'A',
                replace:true,
                scope:{
                    myLink:'@',//将DOM中的my-link属性的值赋值给新作用域对象中的myLink属性
                    myUrl:'@someAttr'//显示的绑定属性名：将myUrl同some-attr属性的值绑定起来
                },
                template:'<a href="{{myUrl}}">{{myLink}}</a>'
            }
        })
</script>
</body>
</html>
