<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="../../bower_components/angular/angular.js"></script>
</head>
<body>
<hello></hello>
<div hello></div>
<div class="hello"></div>
<!-- directive:hello -->
<script>
    var myApp = angular.module("myApp", []);
    myApp.directive("hello", function () {
        return {
            restrict: 'ACEM',
            template: '<div>Hi!</div>',
            replace:true
        }
    })

</script>
</body>
</html>
