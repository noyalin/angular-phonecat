<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular-1.6.3/angular.js"></script>
</head>
<body ng-app="myApp">

<!-- directive: aa -->
<script>
    var app =angular.module("myApp",[]);
    app.directive('aa',function () {
        return {
            restrict:"M",
            replace:true,
            template:"<h1>自定义指令</h1>"
        }
    })
</script>
</body>
</html>
