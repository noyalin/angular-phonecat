<!DOCTYPE html>
<html lang="en" ng-app="userInfoModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="scripts/Form.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">
            双向数据绑定
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                邮箱:
                            </label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" placeholder="english" ng-model="userInfo.email">
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码:
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="pass" ng-model="userInfo.password">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <button class="btn btn-default" ng-click="getFormData()">获取form表单的值</button>
                            <button class="btn btn-default" ng-click="setFormData()">设置form表单的值</button>
                            <button class="btn btn-default" ng-click="retFormData()">重置form表单的值</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
